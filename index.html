<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/7e991d640e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light">
    <header>
      <h3>Wanna play?</h3>
      <i class="fa fa-moon"></i>
    </header>
    <main>
      <div>
        <h3 class="count"></h3>
      </div>
      <section class="user">
        <img class="fist" src="assets/fist.png" alt="rock" />
        <img class="paper" src="assets/hand-paper.png" alt="paper" />
        <img class="scissors" src="assets/scissors.png" alt="scissors" />
        <p class="play"></p>
      </section>
      <section class="comp">
        <img class="fist" src="assets/fist.png" alt="rock" />
        <img class="paper" src="assets/hand-paper.png" alt="paper" />
        <img class="scissors" src="assets/scissors.png" alt="scissors" />
        <p class="com"></p>
      </section>
    </main>
    <footer>
      <p>Copyright 2022 || &copy All rights reserved.</p>
      <p>
        Code By:
        <a href="https://ke.linkedin.com/in/josh-njenga-91b67b29b"
          >Njenga Ian</a
        >
      </p>
    </footer>
  </body>
</html>
